<button (click)="closeView()">Return</button>
<table>
    <tr>
        <th></th>
        <th>Timestamp</th>
        <th>Sender</th>
        <th>Content</th>
    </tr>
    <tr [ngClass]="'color-' + (getDataFromEntry(log)[5] | statusToColor)" *ngFor="let log of fileContent.content | slice:fileContent.endOfBeginningIndex:fileContent.beginningOfEndIndex; let i = index">
        <td class="short line-number">{{ fileContent.endOfBeginningIndex + i + 1 }}</td>
        <td class="short">{{ getDataFromEntry(log)[2] | extractTime }}</td>
        <td style="position: relative;" class="short">{{ getDataFromEntry(log)[4] | decreaseText:17 }}<div class="fade-out"></div></td>
        <td class="wrap">{{ getDataFromEntry(log)[5] }}</td>
    </tr>
</table>
