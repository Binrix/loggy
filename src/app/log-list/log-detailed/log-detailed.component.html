<button (click)="closeView()">Return</button>
<table>
    <tr>
        <th>Sender</th>
        <th>Content</th>
    </tr>
    <tr [ngClass]="'color-' + (getDataFromEntry(log)[5] | statusToColor)" *ngFor="let log of fileContent.content | slice:fileContent.endOfBeginningIndex:fileContent.beginningOfEndIndex">
        <td class="short" >{{ getDataFromEntry(log)[4] | decreaseText:15 }}</td>
        <td class="wrap" >{{ getDataFromEntry(log)[5] }}</td>
    </tr>
</table>
