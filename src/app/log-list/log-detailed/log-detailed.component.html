<table>
    <tr>
        <th>Sender</th>
        <th>Content</th>
    </tr>
    <tr *ngFor="let log of analyzeResult.content | slice:analyzeResult.endOfBeginningIndex:analyzeResult.beginningOfEndIndex">
        <td class="short" >{{ getDataFromEntry(log)[4] }}</td>
        <td class="wrap" >{{ getDataFromEntry(log)[5] }}</td>
    </tr>
</table>
